<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High-End Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/8a/Albert_Einstein_1947.jpg" alt="Albert Einstein" class="background-image">
        <div class="calculator-container">
            <div class="calculator">
                <div class="display">
                    <input type="text" id="display" disabled>
                </div>
                <div class="buttons">
                    <button class="btn" onclick="clearDisplay()">C</button>
                    <button class="btn" onclick="deleteLast()">DEL</button>
                    <button class="btn" onclick="appendToDisplay('/')">/</button>
                    <button class="btn" onclick="appendToDisplay('*')">*</button>
                    <button class="btn" onclick="appendToDisplay('7')">7</button>
                    <button class="btn" onclick="appendToDisplay('8')">8</button>
                    <button class="btn" onclick="appendToDisplay('9')">9</button>
                    <button class="btn" onclick="appendToDisplay('-')">-</button>
                    <button class="btn" onclick="appendToDisplay('4')">4</button>
                    <button class="btn" onclick="appendToDisplay('5')">5</button>
                    <button class="btn" onclick="appendToDisplay('6')">6</button>
                    <button class="btn" onclick="appendToDisplay('+')">+</button>
                    <button class="btn" onclick="appendToDisplay('1')">1</button>
                    <button class="btn" onclick="appendToDisplay('2')">2</button>
                    <button class="btn" onclick="appendToDisplay('3')">3</button>
                    <button class="btn" onclick="calculateResult()">=</button>
                    <button class="btn zero-btn" onclick="appendToDisplay('0')">0</button>
                    <button class="btn" onclick="appendToDisplay('.')">.</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js');
        }
    </script>
</body>
</html>
